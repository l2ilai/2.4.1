<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<div sec:authorize="isAuthenticated()">
    Authenticated as: <div><span sec:authentication="name"></span></div>
    Password: <div>  <span sec:authentication="principal.password"></span> </div>
    Roles: <div><span sec:authentication="principal.roles"></span></div>
</div>

<h4><a href="/logout">Выйти</a></h4>

</body>
</html>
