<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${user}" class="container my-5">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                <p class="my-5">
                    <a href="/admin" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Admin panel </i></a>
                </p>
                </div>
                <div class="col-md-10">
                    <h2 th:case="null">No user yet!</h2>
                    <div th:case="*">
                        <h2>User</h2>
                        <table class="table table-striped table-primary">
                            <thead class="ttop">
                            <tr class="table-info">
                                <th>Name</th>
                                <th>Role</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:style="'font-weight: normal;'">
                                <td th:text="${user.nick}"></td>
                                <td th:text="${user.roles}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <h4><a href="/logout">Выйти</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
