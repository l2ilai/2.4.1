server:
    port: 999
DB_USER: postgres
DB_PASS: pass
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres
        username: ${DB_USER:postgres}
        password: ${DB_PASS:postgres}
    jpa:
        properties:
         hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            show_sql: true
            hbm2ddl:
                auto: update